<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="item item--navbar">
            <h2>InstaFont</h2>
            <img src="./img/fotoPerfil.png" alt="foto" id="fotoPerfil">
        </div>
        <div class="item item--stories">
            <img src="./img/fotoPerfil.png" alt="fotoStories" class="fotoStories">
            <img src="./img/fotoPerfil.png" alt="fotoStories" class="fotoStories">
            <img src="./img/fotoPerfil.png" alt="fotoStories" class="fotoStories">
            <img src="./img/fotoPerfil.png" alt="fotoStories" class="fotoStories">
        </div>
        <div class="item item--main">
            <div class="parte1main">
                <div class="fotonombre">
                    <img src="./img/fotoPerfil.png" alt="foto" id="fotoPerfil">
                    <p>Abril Gonzales</p>
                </div>
                <p id="3puntos"><strong>. . .</strong></p>
            </div>
            <div class="parte2main">
                <div class="parte2-1main">
                    <img src="./img/fotoPerfil.png" alt="foto" id="fotoMain">
                </div>
                <div class="parte2-2main">
                    <div class="iconos">
                        <img src="./img/far fa-heart.png" alt="corazon">
                        <img src="./img/comment.png" alt="comment">
                        <img src="./img/far fa-paper-plane.png" alt="enviar">
                        <img src="./img/far fa-smile.png" alt="carita">
                    </div>
                    <p>Les gusta a lulipringless y otras personas</p>
                    <p id="vermas">Ver los 3,672 comentarios</p>
                    <p><strong>Gabriela Mancini</strong> Hola! que placer verte en frontend!!</p>
                    <p><strong>Jonathan Gonzalez</strong> Te estabamos esperando!! Vamooh!</p>
                </div>
            </div>
        </div>
        <div class="item item--cuentas">cuentas</div>
        <div class="item item--footer">Todos los derechos reservados a ISABELA MONTOYA</div>
    </div>
</body>
</html>
